site.host=http://www.uvd-schule.de

# render tag files?
render.tags=true
# folder name to use for tag files
tag.path=tags

# Whether to only inspect posts for tags. When set to `false`, all document types are inspected for tags.
tag.postOnly=false

# render sitemap.xml file?
render.sitemap=true
# filename to use for sitemap file
sitemap.file=sitemap.xml

# render index file?
render.index=true
# filename to use for index file
index.file=termine/index.html

# render archive file?
render.archive=true
# filename to use for archive file
archive.file=termine/archive.html
